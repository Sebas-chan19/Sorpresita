<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

            .yes:hover {
                transform: scale(1.1);
            }

        .no {
            background: #ffffff;
            color: #ff4d6d;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
        }

            .heart::before,
            .heart::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                background: #ff4d6d;
                border-radius: 50%;
            }

            .heart::before {
                top: -10px;
                left: 0;
            }

            .heart::after {
                left: -10px;
                top: 0;
            }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>Suemy 💖</h1>
        <p>
            Desde que llegaste a mi vida, todo es más bonito.<br />
            ¿Quieres ser mi San Valentín este año?
        </p>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">¡Sí! 💕</button>
            <button class="no" onmouseover="moveButton(this)">No 😢</button>
        </div>
    </div>

    <div class="card hidden" id="success">
        <h1>¡Sabía que dirías que sí! 💘</h1>
        <p>Te amo muchísimo, Mi Princesa Hermosota Mamasota. </p>
        <p>Gracias por hacerme tan feliz. 🌹</p>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
    function sayYes() {
      document.getElementById('card').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
      createHearts();
    }

    function moveButton(button) {
      const padding = 20; // margen para que nunca salga de pantalla
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;

      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.position = 'absolute';
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }

    // Hace que el botón "No" sea imposible de presionar
    const noButton = document.querySelector('.no');
    noButton.addEventListener('mouseover', () => moveButton(noButton));
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton(noButton);
    });

    function createHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        container.appendChild(heart);
      }
    }
    </script>
</body>
</html>
